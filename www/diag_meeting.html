<!DOCTYPE html>
<html>
<head>
  <title>EpiPass</title>
  <meta
     name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./css/jquery.mobile.css" />
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.mobile.js"></script>
  <script src="./js/functions.js"></script>
</head>
<body>
  <script>
    var userInfo;
    var userJson;
    init_userinfo();
    if (userJson)
      window.location = "manage.html"
  </script>
  <div data-role="page">
    <div data-role="header"><h1>Meeting</h1></div>
    <div data-role="content">
      <h1>READY ?!</h1>
      <p>If you're ready, please enter your nickname below. Then submit.</p>
      <div data-role="fieldcontain">
	<label for="nick">Here:</label>
	<input type="text" name="nick" id="nick" />
      </div>
      <a href="manage.html" data-role="button" data-icon="check" data-iconpos="right" data-theme="a">Proceed</a>
      <a href="init.html" data-role="button" data-rel="back" data-icon="delete" data-iconpos="right">Cancel</a>
    </div>
    <script>
      $('#nick').keyup(function(){
        userInfo.nick = $(this).val();
        save_userinfo();
      });
    </script>
  </div>
</body>
</html>
