<!DOCTYPE html>
<html>
<head>
  <title>EpiPass</title>
  <meta
     name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./css/jquery.mobile.css" />
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.mobile.js"></script>
  <script src="./js/functions.js"></script>
</head>
<body>
  <script>
    var userInfo;
    var userJson;
	init_userinfo();
	if (!userInfo.nick)
		window.location = "init.html";
  </script>
	<div data-role="page">
    <div data-role="header"><h1>Manage</h1></div>
    <div data-role="content">
      <h1>Please fill you password sheet:</h1>
      <p>They're all optionnal, but out of sens if you don't fill them all.</p> 
      <div data-role="fieldcontain">
        <label for="login">Login:</label>
        <input class="toLS" type="text" name="login" id="login" placeholder="examp_le" />
      </div>
      <div data-role="fieldcontain">
        <label for="domaine">Domaine:</label>
        <input class="toLS" type="text" name="domaine" id="domaine" placeholder="ig-iit.com ?" />
      </div>
      <div data-role="fieldcontain">
        <label for="gid">GID:</label>
        <input class="toLS" type="tel" name="gid" id="gid" placeholder="45678" />
      </div>
      <div data-role="fieldcontain">
        <label for="email">E-Mail:</label>
        <input class="toLS" type="email" name="email" id="email" placeholder="fname.lname" />
      </div>
      <div data-role="fieldcontain">
        <label for="group">Group:</label>
        <input class="toLS" type="text" name="group" id="group" placeholder="epitech_2014s" />
      </div>
      <div data-role="fieldcontain">
        <label for="uid">UID:</label>
        <input class="toLS" type="tel" name="uid" id="uid" placeholder="12345" />
      </div>
      <div data-role="fieldcontain">
        <label for="pwd_unix">Password:</label>
        <input class="toLS" type="text" name="pwd_unix" id="pwd_unix" />
      </div>
      <div data-role="fieldcontain">
        <label for="pwd_num">Pwd_Num:</label>
        <input class="toLS" type="tel" name="pwd_num" id="pwd_num" placeholder="23456789" />
      </div>
      <div data-role="fieldcontain">
        <label for="pwd_ppp">Pwd_PPP:</label>
        <input class="toLS" type="text" name="pwd_ppp" id="pwd_ppp" />
      </div>
      <div data-role="fieldcontain">
        <label for="pwd_socks">Pwd_socks:</label>
        <input class="toLS" type="text" name="pwd_socks" id="pwd_socks" />
      </div>
      <div data-role="fieldcontain">
        <label for="location">Location:</label>
        <input class="toLS" type="text" name="location" id="location" placeholder="prs" />
      </div>
      <a href="index.html" data-role="button" data-theme="e" data-prefetch>Done</a>
      <button id="clear_ls" data-theme="a" data-icon="delete" data-iconpos="right">Wipe out my data</button>
    </div>
    <div data-role="footer"><h4>EpiPass - Adnan RIHAN</h4></div>
    <script>
			put_info_in_id();
      $('.toLS').keyup(function(){
        var thisId = $(this).attr('id');
        userInfo[thisId] = $(this).val();
        save_userinfo();
      });
			$('#clear_ls').click(function(){
				localStorage.clear();
				window.location = "init.html";
			});
    </script>
  </div>
</body>
</html>
